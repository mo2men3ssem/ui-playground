<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Animate Width On Scrolling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="one">Section 1</section>
    <section id="two">Section 2</section>
    <section id="three">
      <div class="container">
        <h3>Html</h3>
        <div class="progress">
          <span style="width: 0" data-width="100%"></span>
        </div>
        <h3>Css</h3>
        <div class="progress">
          <span style="width: 0" data-width="75%"></span>
        </div>
        <h3>Javascript</h3>
        <div class="progress">
          <span style="width: 0" data-width="50%"></span>
        </div>
      </div>
    </section>
    <section id="four">Section 4</section>
    <script src="script.js"></script>
  </body>
</html>
